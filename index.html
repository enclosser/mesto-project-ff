<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url('6666407ac3aa5af1d5de.jpg')"><div class="profile_edit_image" style="background-image: url('b74f4696b345849166a0.svg');"></div><div class="profile_edit_blackout"></div></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input minlength="2" maxlength="40" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required pattern="[a-zA-ZА-Яа-яёЁ\s\-]{0,40}" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="form__input-error input_name-error"></span> <input minlength="2" maxlength="200" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required pattern="[a-zA-ZА-Яа-яёЁ\s\-]{0,200}" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="form__input-error input_description-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input minlength="2" maxlength="30" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" pattern="[a-zA-ZА-Яа-яёЁ\s\-]{0,30}" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="form__input-error input_place-name-error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="form__input-error input_link-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup delete__popup"><div class="popup__content popup_delete_content"><h3 class="popup__title">Вы уверены?</h3><button type="button" class="button popup__button">Да</button></div></div><div class="popup popup_type_edit_avatar"><div class="popup__content popup_content_type_edit_avatar"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar"><input type="url" minlength="2" maxlength="200" name="link-picture" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="form__input-error input_link-picture-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button" aria-label="удалить карточку"></button><div class="card__description"><h2 class="card__title"></h2><div class="wrapper__like"><button type="button" class="card__like-button" aria-label="поставить лайк"></button> <span class="like__counter">0</span></div></div></li></template></body></html>
